<!-- Dropdown 컴포넌트 템플릿 -->
<div class="wave-dropdown" id="wave-dropdown">
    <!-- 드롭다운 트리거 -->
    <button type="button" class="dropdown-trigger" id="dropdown-trigger">
        <span class="dropdown-text" id="dropdown-text">선택하세요</span>
        <i class="dropdown-arrow fas fa-chevron-down" id="dropdown-arrow"></i>
    </button>

    <!-- 드롭다운 메뉴 -->
    <div class="dropdown-menu" id="dropdown-menu">
        <div class="dropdown-content">
            <!-- 검색 입력 (옵션) -->
            <div class="dropdown-search" id="dropdown-search" style="display: none;">
                <input 
                    type="text" 
                    class="search-input" 
                    id="dropdown-search-input"
                    placeholder="검색..."
                >
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- 드롭다운 아이템들 -->
            <div class="dropdown-items" id="dropdown-items">
                <!-- 동적으로 아이템이 추가됩니다 -->
            </div>

            <!-- 결과 없음 메시지 -->
            <div class="dropdown-no-results" id="dropdown-no-results" style="display: none;">
                <i class="fas fa-inbox no-results-icon"></i>
                <span class="no-results-text">검색 결과가 없습니다</span>
            </div>
        </div>
    </div>

    <!-- 히든 셀렉트 (폼 제출용) -->
    <select class="dropdown-hidden-select" id="dropdown-hidden-select" style="display: none;">
        <!-- 동적으로 옵션이 추가됩니다 -->
    </select>
</div>
