<!-- 헤더 템플릿 -->
<header class="main-header">
    <div class="header-left">
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <div class="header-right">
        <!-- 사용자 프로필 / 인증 버튼 -->
        <div class="user-info" id="userInfoContainer">
            <!-- 로그아웃 상태일 때 보여줄 버튼들 -->
            <div class="auth-buttons anonymous-only">
                <button class="btn btn-outline" data-action="login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>로그인</span>
                </button>
                <button class="btn btn-primary" data-action="signup">
                    <i class="fas fa-user-plus"></i>
                    <span>회원가입</span>
                </button>
            </div>
            <!-- 로그인 상태일 때는 authService가 동적으로 프로필 추가 -->
        </div>
    </div>
</header>
