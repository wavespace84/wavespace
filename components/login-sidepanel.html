<!-- 로그인 사이드패널 -->
<div class="login-sidepanel-overlay" id="loginSidepanel">
    <div class="login-sidepanel">
        <div class="login-sidepanel-header">
            <h2>
                <i class="fas fa-sign-in-alt"></i>
                로그인
            </h2>
            <button class="login-close-btn" onclick="closeLoginSidepanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="login-content">
            <!-- 로그인 폼 -->
            <div class="login-card">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="login-username">아이디 또는 이메일</label>
                        <input 
                            type="text" 
                            id="login-username" 
                            name="username" 
                            class="form-input" 
                            placeholder="아이디 또는 이메일을 입력하세요"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="login-password">비밀번호</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            class="form-input" 
                            placeholder="비밀번호를 입력하세요"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <span class="btn-text">로그인</span>
                        <span class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                    
                    <div class="error-message" id="login-error-message" style="display: none;"></div>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="showPasswordReset()">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            
            <!-- 소셜 로그인 -->
            <div class="social-login-section">
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login-buttons">
                    <button type="button" class="btn-social btn-google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        <span>Google로 로그인</span>
                    </button>
                    
                    <button type="button" class="btn-social btn-kakao" onclick="socialLogin('kakao')">
                        <i class="fas fa-comment"></i>
                        <span>카카오로 로그인</span>
                    </button>
                    
                    <button type="button" class="btn-social btn-naver" onclick="socialLogin('naver')">
                        <span style="font-weight: bold; color: #03c75a;">N</span>
                        <span>네이버로 로그인</span>
                    </button>
                </div>
            </div>
            
            <!-- 회원가입 링크 -->
            <div class="login-footer">
                아직 회원이 아니신가요? 
                <a href="signup.html" class="login-link">회원가입</a>
            </div>
        </div>
    </div>
</div>
