<!-- 로그인 사이드패널 -->
<div class="login-sidepanel-overlay" id="loginSidepanel">
    <div class="login-sidepanel">
        <div class="login-sidepanel-header">
            <h2 id="sidepanel-title">
                <i class="fas fa-sign-in-alt" id="sidepanel-icon"></i>
                <span id="sidepanel-title-text">로그인</span>
            </h2>
            <button class="login-close-btn" data-action="close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="login-welcome-message" id="sidepanel-welcome-message">
            <p>WAVE SPACE에 오신 것을 환영합니다</p>
        </div>
        
        <div class="login-content" id="login-view" data-view="login">
            <!-- 로그인 폼 -->
            <div class="login-card">
                <form id="sidepanelLoginForm">
                    <div class="form-group">
                        <label class="form-label" for="sidepanel-login-username">아이디</label>
                        <input 
                            type="text" 
                            id="sidepanel-login-username" 
                            name="username" 
                            class="form-input" 
                            placeholder="아이디를 입력하세요"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="sidepanel-login-password">비밀번호</label>
                        <input 
                            type="password" 
                            id="sidepanel-login-password" 
                            name="password" 
                            class="form-input" 
                            placeholder="비밀번호를 입력하세요"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-login">로그인</button>
                    
                    <div class="error-message" id="sidepanel-login-error-message" style="display: none;"></div>
                </form>
                
                <div class="forgot-password">
                    <a href="#" data-action="password-reset">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            
            <!-- 소셜 로그인 -->
            <div class="social-login-section">
                <div class="social-login-notice">
                    <p>*마이페이지에서 간편 로그인을 설정할수 있습니다</p>
                </div>
                
                <div class="social-login-buttons">
                    <button type="button" class="btn-social btn-google" data-action="social-login" data-provider="google">
                        <i class="fab fa-google"></i>
                        <span>Google로 로그인</span>
                    </button>
                    
                    <button type="button" class="btn-social btn-kakao" data-action="social-login" data-provider="kakao">
                        <i class="fas fa-comment"></i>
                        <span>카카오로 로그인</span>
                    </button>
                    
                    <button type="button" class="btn-social btn-naver" data-action="social-login" data-provider="naver">
                        <span style="font-weight: bold; color: #03c75a;">N</span>
                        <span>네이버로 로그인</span>
                    </button>
                </div>
            </div>
            
            <!-- 회원가입 링크 -->
            <div class="login-footer">
                아직 회원이 아니신가요? 
                <a href="signup.html" class="login-link">회원가입</a>
            </div>
        </div>
        
        <!-- 비밀번호 찾기 뷰 -->
        <div class="login-content" id="password-reset-view" data-view="password-reset" style="display: none;">
            <div class="login-card">
                <form id="passwordResetForm">
                    <div class="password-reset-info">
                        <p>가입하신 이메일 주소를 입력하시면<br>임시 비밀번호를 발송해드립니다.</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="reset-email">이메일 주소</label>
                        <input 
                            type="email" 
                            id="reset-email" 
                            name="email" 
                            class="form-input" 
                            placeholder="example@email.com"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-login">임시 비밀번호 받기</button>
                    
                    <div class="error-message" id="reset-error-message" style="display: none;"></div>
                    <div class="success-message" id="reset-success-message" style="display: none;"></div>
                </form>
                
                <!-- 이메일 서비스 바로가기 -->
                <div class="email-shortcuts">
                    <p class="email-shortcuts-label">
                        <i class="fas fa-external-link-alt"></i>
                        이메일 확인하러 가기
                    </p>
                    <div class="email-service-buttons">
                        <button type="button" class="btn-email-service btn-google" data-action="open-email" data-service="google">
                            <i class="fab fa-google"></i>
                            <span>구글 메일</span>
                        </button>
                        <button type="button" class="btn-email-service btn-naver" data-action="open-email" data-service="naver">
                            <span style="font-weight: bold; color: #03c75a;">N</span>
                            <span>네이버 메일</span>
                        </button>
                    </div>
                </div>
                
                <div class="back-to-login">
                    <a href="#" data-action="back-to-login">로그인으로 돌아가기</a>
                </div>
            </div>
        </div>
        
        <!-- 이메일 발송 완료 뷰 -->
        <div class="login-content" id="email-sent-view" data-view="email-sent" style="display: none;">
            <div class="login-card">
                <div class="email-sent-container">
                    <div class="email-sent-icon">
                        <i class="fas fa-envelope-circle-check"></i>
                    </div>
                    <h3>이메일을 확인해주세요!</h3>
                    <p class="email-sent-message">
                        <span id="sent-email-address"></span>로<br>
                        임시 비밀번호를 발송했습니다.
                    </p>
                    <div class="email-sent-tips">
                        <p><i class="fas fa-info-circle"></i> 이메일이 도착하지 않았나요?</p>
                        <ul>
                            <li>스팸함을 확인해주세요</li>
                            <li>이메일 주소가 정확한지 확인해주세요</li>
                            <li>몇 분 후에 다시 시도해주세요</li>
                        </ul>
                    </div>
                    <div class="email-sent-actions">
                        <button type="button" class="btn-secondary" id="resend-email-btn" disabled>
                            <i class="fas fa-redo"></i>
                            <span>다시 보내기 (<span id="resend-timer">60</span>초)</span>
                        </button>
                        <button type="button" class="btn-primary" data-action="back-to-login">
                            로그인으로 돌아가기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
