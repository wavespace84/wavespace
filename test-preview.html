<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>미리보기 테스트</title>
        <style>
            .preview-modal {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                display: none;
                z-index: 9999;
            }
            .preview-modal.active {
                display: block !important;
            }
            .preview-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 40px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <h1>미리보기 테스트</h1>
        <button onclick="testPreview()">미리보기 테스트</button>

        <div class="preview-modal" id="testModal">
            <div class="preview-content">
                <h2>테스트 모달</h2>
                <p>모달이 정상적으로 표시됩니다!</p>
                <button onclick="closeModal()">닫기</button>
            </div>
        </div>

        <script>
            function testPreview() {
                console.log('testPreview 호출됨');
                const modal = document.getElementById('testModal');
                if (modal) {
                    modal.classList.add('active');
                    console.log('active 클래스 추가됨');
                } else {
                    console.error('모달을 찾을 수 없습니다');
                }
            }

            function closeModal() {
                const modal = document.getElementById('testModal');
                modal.classList.remove('active');
            }
        </script>
    </body>
</html>
