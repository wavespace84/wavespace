<!-- 심플 업로드 모달 (별도 파일로 테스트) -->
<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>심플 업로드 테스트</title>
    <link rel="stylesheet" href="mobile-fix.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    'Pretendard',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                background: #f3f4f6;
                padding: 20px;
            }

            /* 심플 업로드 모달 */
            .simple-upload-modal {
                max-width: 600px;
                margin: 0 auto;
                background: white;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
                overflow: hidden;
            }

            .modal-header {
                padding: 24px;
                border-bottom: 1px solid #e5e7eb;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .modal-title {
                font-size: 20px;
                font-weight: 700;
                color: #1f2937;
            }

            .modal-close {
                width: 32px;
                height: 32px;
                border: none;
                background: transparent;
                color: #6b7280;
                cursor: pointer;
                border-radius: 8px;
                transition: all 0.2s;
            }

            .modal-close:hover {
                background: #f3f4f6;
                color: #1f2937;
            }

            .modal-body {
                padding: 24px;
            }

            /* 파일 업로드 영역 */
            .upload-zone {
                border: 2px dashed #d1d5db;
                border-radius: 12px;
                padding: 40px 20px;
                text-align: center;
                background: #fafbfc;
                cursor: pointer;
                transition: all 0.3s;
                margin-bottom: 20px;
            }

            .upload-zone:hover {
                border-color: #2e8ce6;
                background: rgba(46, 140, 230, 0.05);
            }

            .upload-zone.has-file {
                background: #f0f9ff;
                border-color: #2e8ce6;
                border-style: solid;
            }

            .upload-icon {
                font-size: 48px;
                color: #2e8ce6;
                margin-bottom: 16px;
            }

            .upload-text {
                font-size: 16px;
                font-weight: 600;
                color: #1f2937;
                margin-bottom: 8px;
            }

            .upload-hint {
                font-size: 14px;
                color: #6b7280;
            }

            /* 파일 정보 표시 */
            .file-info {
                display: none;
                background: white;
                padding: 16px;
                border-radius: 8px;
                border: 1px solid #e5e7eb;
                margin-bottom: 20px;
            }

            .file-info.show {
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .file-icon {
                width: 48px;
                height: 48px;
                background: #f3f4f6;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
            }

            .file-details {
                flex: 1;
            }

            .file-name {
                font-size: 14px;
                font-weight: 600;
                color: #1f2937;
                margin-bottom: 4px;
            }

            .file-size {
                font-size: 12px;
                color: #6b7280;
            }

            .file-remove {
                width: 32px;
                height: 32px;
                border: none;
                background: #fee2e2;
                color: #dc2626;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .file-remove:hover {
                background: #dc2626;
                color: white;
            }

            /* 간단한 정보 입력 */
            .quick-info {
                display: grid;
                gap: 16px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .form-label {
                font-size: 14px;
                font-weight: 500;
                color: #374151;
            }

            .form-input {
                padding: 10px 14px;
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                font-size: 14px;
                transition: all 0.2s;
            }

            .form-input:focus {
                outline: none;
                border-color: #2e8ce6;
                box-shadow: 0 0 0 3px rgba(46, 140, 230, 0.1);
            }

            /* 간단한 선택 버튼들 */
            .quick-select {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .select-btn {
                padding: 8px 16px;
                border: 1px solid #e5e7eb;
                background: white;
                border-radius: 8px;
                font-size: 13px;
                color: #6b7280;
                cursor: pointer;
                transition: all 0.2s;
            }

            .select-btn:hover {
                background: #f9fafb;
                border-color: #d1d5db;
            }

            .select-btn.active {
                background: #2e8ce6;
                color: white;
                border-color: #2e8ce6;
            }

            /* 액션 버튼 */
            .modal-actions {
                display: flex;
                gap: 12px;
                margin-top: 24px;
                padding-top: 24px;
                border-top: 1px solid #e5e7eb;
            }

            .btn {
                flex: 1;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .btn-cancel {
                background: #f3f4f6;
                color: #6b7280;
            }

            .btn-cancel:hover {
                background: #e5e7eb;
            }

            .btn-upload {
                background: #2e8ce6;
                color: white;
            }

            .btn-upload:hover {
                background: #1f7fd4;
            }

            .btn-upload:disabled {
                background: #d1d5db;
                color: #9ca3af;
                cursor: not-allowed;
            }

            /* 포인트 안내 */
            .points-info {
                background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
                padding: 12px 16px;
                border-radius: 8px;
                margin-top: 16px;
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 13px;
            }

            .points-info i {
                color: #f59e0b;
                font-size: 16px;
            }

            .points-text {
                color: #92400e;
            }

            .points-value {
                margin-left: auto;
                font-weight: 700;
                color: #f59e0b;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <!-- 심플 업로드 모달 -->
        <div class="simple-upload-modal">
            <div class="modal-header">
                <h2 class="modal-title">시장조사서 업로드</h2>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <!-- 파일 업로드 -->
                <div class="upload-zone" id="uploadZone">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">파일을 드래그하거나 클릭하여 선택</p>
                    <p class="upload-hint">PDF, PPT, DOC, XLS • 최대 50MB</p>
                    <input type="file" hidden id="fileInput" accept=".pdf,.ppt,.pptx,.doc,.docx,.xls,.xlsx" />
                </div>

                <!-- 파일 정보 -->
                <div class="file-info" id="fileInfo">
                    <div class="file-icon">
                        <i class="fas fa-file-pdf" style="color: #dc2626"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name" id="fileName">강남구_시장조사.pdf</div>
                        <div class="file-size" id="fileSize">12.5 MB</div>
                    </div>
                    <button class="file-remove" id="fileRemove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- 간단한 정보 입력 -->
                <div class="quick-info">
                    <!-- 제목 -->
                    <div class="form-group">
                        <label class="form-label">제목 *</label>
                        <input
                            type="text"
                            class="form-input"
                            placeholder="예: 강남구 삼성동 아파트 시장조사서"
                            required
                        />
                    </div>

                    <!-- 지역 (간단하게 텍스트로) -->
                    <div class="form-group">
                        <label class="form-label">지역 *</label>
                        <input type="text" class="form-input" placeholder="예: 서울 강남구" required />
                    </div>

                    <!-- 상품유형 (주요 항목만) -->
                    <div class="form-group">
                        <label class="form-label">상품유형</label>
                        <div class="quick-select">
                            <button type="button" class="select-btn active">아파트</button>
                            <button type="button" class="select-btn">오피스텔</button>
                            <button type="button" class="select-btn">상가</button>
                            <button type="button" class="select-btn">기타</button>
                        </div>
                    </div>
                </div>

                <!-- 포인트 안내 -->
                <div class="points-info">
                    <i class="fas fa-coins"></i>
                    <span class="points-text">업로드 시 획득 포인트</span>
                    <span class="points-value">+100P</span>
                </div>

                <!-- 액션 버튼 -->
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel">취소</button>
                    <button type="button" class="btn btn-upload" disabled id="uploadBtn">업로드</button>
                </div>
            </div>
        </div>

        <script>
            // 파일 업로드 기능
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileRemove = document.getElementById('fileRemove');
            const uploadBtn = document.getElementById('uploadBtn');

            // 클릭하여 파일 선택
            uploadZone.addEventListener('click', () => {
                fileInput.click();
            });

            // 파일 선택 시
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    showFileInfo(file);
                }
            });

            // 드래그 앤 드롭
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = '#2E8CE6';
                uploadZone.style.background = 'rgba(46, 140, 230, 0.1)';
            });

            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = '#d1d5db';
                uploadZone.style.background = '#fafbfc';
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = '#d1d5db';
                uploadZone.style.background = '#fafbfc';

                const file = e.dataTransfer.files[0];
                if (file) {
                    showFileInfo(file);
                }
            });

            // 파일 정보 표시
            function showFileInfo(file) {
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / (1024 * 1024)).toFixed(1) + ' MB';

                // 파일 타입에 따른 아이콘
                const icon = fileInfo.querySelector('.file-icon i');
                if (file.name.endsWith('.pdf')) {
                    icon.className = 'fas fa-file-pdf';
                    icon.style.color = '#dc2626';
                } else if (file.name.endsWith('.ppt') || file.name.endsWith('.pptx')) {
                    icon.className = 'fas fa-file-powerpoint';
                    icon.style.color = '#ea580c';
                } else {
                    icon.className = 'fas fa-file-alt';
                    icon.style.color = '#6b7280';
                }

                fileInfo.classList.add('show');
                uploadZone.classList.add('has-file');
                uploadBtn.disabled = false;
            }

            // 파일 제거
            fileRemove.addEventListener('click', () => {
                fileInput.value = '';
                fileInfo.classList.remove('show');
                uploadZone.classList.remove('has-file');
                uploadBtn.disabled = true;
            });

            // 상품유형 선택
            document.querySelectorAll('.select-btn').forEach((btn) => {
                btn.addEventListener('click', () => {
                    btn.parentElement.querySelectorAll('.select-btn').forEach((b) => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                });
            });
        </script>
    </body>
</html>
