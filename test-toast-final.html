<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스트 알림 최종 테스트</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            padding: 50px;
            font-family: 'Pretendard', sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .test-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            background: #0066FF;
            color: white;
            transition: all 0.3s;
        }
        .test-btn:hover {
            background: #0052CC;
            transform: translateY(-2px);
        }
        .test-btn.success { background: #16a34a; }
        .test-btn.error { background: #dc2626; }
        .test-btn.warning { background: #f59e0b; }
        .test-btn.info { background: #2563eb; }
        
        /* 오버레이 테스트용 */
        .test-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999999;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .test-overlay.show {
            display: flex;
        }
        
        .test-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000000;
            min-width: 400px;
        }
        .test-modal.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🍞 토스트 알림 최종 테스트</h1>
        <p>토스트가 모든 오버레이와 모달 위에 표시되는지 테스트합니다.</p>
        
        <h2>1. 기본 토스트 테스트</h2>
        <div class="test-buttons">
            <button class="test-btn success" onclick="showSuccessMessage('✅ 성공적으로 저장되었습니다!')">성공 토스트</button>
            <button class="test-btn error" onclick="showErrorMessage('❌ 오류가 발생했습니다. 다시 시도해주세요.')">에러 토스트</button>
            <button class="test-btn warning" onclick="showWarningMessage('⚠️ 저장되지 않은 변경사항이 있습니다.')">경고 토스트</button>
            <button class="test-btn info" onclick="showInfoMessage('ℹ️ 새로운 업데이트가 있습니다.')">정보 토스트</button>
        </div>
        
        <h2>2. 긴 메시지 테스트 (PC 한 줄 표시)</h2>
        <div class="test-buttons">
            <button class="test-btn" onclick="showInfoMessage('이것은 매우 긴 메시지입니다. PC에서는 한 줄로 표시되어야 하며, 너무 길면 말줄임표(...)가 나타나야 합니다. 모바일에서는 여러 줄로 표시됩니다.')">
                매우 긴 메시지
            </button>
        </div>
        
        <h2>3. 오버레이 테스트 (z-index: 999999)</h2>
        <div class="test-buttons">
            <button class="test-btn" onclick="showOverlay()">오버레이 표시</button>
            <button class="test-btn" onclick="showOverlayWithToast()">오버레이 + 토스트</button>
        </div>
        
        <h2>4. 모달 테스트 (z-index: 1000000)</h2>
        <div class="test-buttons">
            <button class="test-btn" onclick="showModal()">모달 표시</button>
            <button class="test-btn" onclick="showModalWithToast()">모달 + 토스트</button>
        </div>
        
        <h2>5. 연속 토스트 테스트</h2>
        <div class="test-buttons">
            <button class="test-btn" onclick="showMultipleToasts()">여러 토스트 연속 표시</button>
        </div>
    </div>
    
    <!-- 오버레이 -->
    <div class="test-overlay" id="overlay">
        <div>오버레이 (z-index: 999999)</div>
    </div>
    
    <!-- 모달 -->
    <div class="test-modal" id="modal">
        <h3>모달 창 (z-index: 1000000)</h3>
        <p>이 모달 위에도 토스트가 표시되어야 합니다.</p>
        <button class="test-btn" onclick="closeModal()">닫기</button>
        <button class="test-btn success" onclick="showSuccessMessage('모달 위에 토스트!')">토스트 표시</button>
    </div>
    
    <script src="script.js"></script>
    <script>
        function showOverlay() {
            document.getElementById('overlay').classList.add('show');
            setTimeout(() => {
                document.getElementById('overlay').classList.remove('show');
            }, 3000);
        }
        
        function showOverlayWithToast() {
            showOverlay();
            setTimeout(() => {
                showWarningMessage('🎯 오버레이 위에 토스트가 표시됩니다!');
            }, 500);
        }
        
        function showModal() {
            document.getElementById('modal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }
        
        function showModalWithToast() {
            showModal();
            setTimeout(() => {
                showSuccessMessage('🚀 모달 위에 토스트가 표시됩니다!');
            }, 500);
        }
        
        function showMultipleToasts() {
            showSuccessMessage('첫 번째 토스트');
            setTimeout(() => showInfoMessage('두 번째 토스트'), 1000);
            setTimeout(() => showWarningMessage('세 번째 토스트'), 2000);
            setTimeout(() => showErrorMessage('네 번째 토스트'), 3000);
        }
        
        // 페이지 로드 시 환영 토스트
        window.addEventListener('load', () => {
            setTimeout(() => {
                showInfoMessage('👋 토스트 알림 테스트 페이지입니다!');
            }, 1000);
        });
    </script>
</body>
</html>
