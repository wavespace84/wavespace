        <script>
            // URL 파라미터에서 실무자 인증 컨텍스트 체크
            function checkPractitionerContext() {
                const urlParams = new URLSearchParams(window.location.search);
                const fromPractitioner = urlParams.get('from') === 'practitioner';
                
                if (fromPractitioner) {
                    // 실무자 인증 안내 배너 표시
                    showPractitionerBanner();
                    
                    // 자동으로 업로드 모달 오픈 (0.5초 후)
                    setTimeout(() => {
                        const uploadBtn = document.querySelector('.upload-button, .btn-upload, [onclick*="upload"]');
                        if (uploadBtn) {
                            uploadBtn.click();
                        }
                    }, 500);
                }
            }
            
            function showPractitionerBanner() {
                // 기존 배너가 있다면 제거
                const existingBanner = document.getElementById('practitionerBanner');
                if (existingBanner) {
                    existingBanner.remove();
                }
                
                // 새 배너 생성
                const banner = document.createElement('div');
                banner.id = 'practitionerBanner';
                banner.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(135deg, #0ea5e9, #0284c7);
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    box-shadow: 0 4px 20px rgba(14, 165, 233, 0.3);
                    z-index: 9999;
                    font-size: 14px;
                    font-weight: 500;
                    max-width: 90vw;
                    text-align: center;
                    animation: bannerSlideDown 0.5s ease-out;
                `;
                
                banner.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 8px;">
                        <i class="fas fa-user-tie" style="font-size: 16px;"></i>
                        <span>실무자 인증을 위한 제안서 업로드</span>
                        <span style="color: #bfdbfe; font-size: 12px;">• 3건 이상 업로드 필요</span>
                        <button onclick="closePractitionerBanner()" style="
                            background: none;
                            border: none;
                            color: white;
                            font-size: 16px;
                            cursor: pointer;
                            padding: 0 4px;
                            margin-left: 8px;
                            opacity: 0.8;
                        ">×</button>
                    </div>
                    <div style="margin-top: 8px; font-size: 12px; opacity: 0.9;">
                        업로드 완료 후 <a href="#" onclick="openMypageModal(); return false;" style="color: #bfdbfe; text-decoration: underline;">마이페이지</a>로 돌아가 인증을 완료하세요
                    </div>
                `;
                
                // CSS 애니메이션 추가
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes bannerSlideDown {
                        from {
                            opacity: 0;
                            transform: translateX(-50%) translateY(-20px);
                        }
                        to {
                            opacity: 1;
                            transform: translateX(-50%) translateY(0);
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(banner);
            }
            
            function closePractitionerBanner() {
                const banner = document.getElementById('practitionerBanner');
                if (banner) {
                    banner.style.animation = 'bannerSlideDown 0.3s ease-out reverse';
                    setTimeout(() => banner.remove(), 300);
                }
            }
            
            // 페이지 로드 시 실무자 인증 컨텍스트 체크
            document.addEventListener('DOMContentLoaded', () => {
                checkPractitionerContext();
            });
        </script>
