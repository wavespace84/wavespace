<!doctype html>
<html lang="ko">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>정책자료 - WAVE SPACE</title>
        <script src="preload.js"></script>
        <link rel="stylesheet" href="common.css?v=7" />
        <link rel="stylesheet" href="styles.css?v=7" />
        <link rel="stylesheet" href="policy.css?v=7" />
        <link rel="stylesheet" href="mobile-fix.css?v=7">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <!-- 전체 컨테이너 -->
        <div class="app-container">
            <!-- 사이드바 (동적 로드) -->

            <div id="sidebar-container">

                <!-- SidebarLoader가 동적으로 사이드바를 여기에 로드합니다 -->

            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="main-container">

                <!-- 메인 콘텐츠 -->
                <main class="main-content">
                    <div class="policy-container">

                        <div class="page-header">
                            <h1 class="page-title">정책자료</h1>

                        </div>

                        <!-- 상세 콘텐츠는 향후 구현 -->
                        <div class="content-body">
                            <div class="coming-soon-card">
                                <div class="coming-soon-icon">
                                    <i class="fas fa-hammer"></i>
                                </div>
                                <h2>준비 중입니다</h2>
                                <p>
                                    정책자료 섹션을 열심히 개발하고 있습니다.
                                    <br />
                                    곧 만나보실 수 있습니다!
                                </p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Supabase 관련 스크립트 -->
        <script src="js/config/supabase.js?v=7"></script>
        <script src="js/services/authService.js?v=7"></script>
        
        <!-- 기본 스크립트 -->
        <script src="script.js?v=7"></script>
        
        <!-- ES6 모듈 메인 스크립트 -->
        <script type="module" src="js/main.js?v=7"></script>
