<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 - WAVE SPACE</title>
        <!-- CSS 파일들 -->
        <link rel="stylesheet" href="common.css?v=7" />
        <link rel="stylesheet" href="styles.css?v=7" />
        <link rel="stylesheet" href="css/page-transitions.css?v=7" />
        <link rel="stylesheet" href="events.css?v=7" />
        <link rel="stylesheet" href="css/checkbox-interaction.css?v=7" />
        <link rel="stylesheet" href="css/mypage-support-style.css?v=7" />
        <link rel="stylesheet" href="mobile-fix.css?v=7" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        
        <!-- 기본 스크립트 -->
        <script src="preload.js"></script>
    </head>
    <body data-page="events" class="page-loading">
        <!-- 전체 컨테이너 -->
        <div class="app-container">
            <!-- 사이드바 (동적 로드) -->
            <div id="sidebar-container">
                <!-- SidebarLoader가 동적으로 사이드바를 여기에 로드합니다 -->
            </div>

            <!-- 메인 컨테이너 -->
            <div class="main-container">

                <!-- 메인 콘텐츠 -->
                <main class="main-content">
                    <div class="events-container">
                        <!-- 헤더 -->
                        <div class="page-header">
                            <div class="events-header-left">
                                <h1 class="page-title">이벤트</h1>
                                <p class="page-subtitle">다양한 이벤트에 참여하고 푸짐한 혜택을 받아보세요</p>
                            </div>
                        </div>

                        <!-- 필터 탭 -->
                        <div class="event-tabs checkbox-tabs">
                            <label class="checkbox-tab active" data-status="all">
                                <input type="radio" name="event-filter" checked />
                                <span class="tab-check"></span>
                                <span>전체</span>
                                <span class="tab-count">15</span>
                            </label>
                            <label class="checkbox-tab" data-status="ongoing">
                                <input type="radio" name="event-filter" />
                                <span class="tab-check"></span>
                                <span>진행중</span>
                                <span class="tab-count">8</span>
                            </label>
                            <label class="checkbox-tab" data-status="upcoming">
                                <input type="radio" name="event-filter" />
                                <span class="tab-check"></span>
                                <span>예정</span>
                                <span class="tab-count">3</span>
                            </label>
                            <label class="checkbox-tab" data-status="ended">
                                <input type="radio" name="event-filter" />
                                <span class="tab-check"></span>
                                <span>종료</span>
                                <span class="tab-count">4</span>
                            </label>
                        </div>

                        <!-- 메인 이벤트 배너 -->
                        <div class="main-event-banner">
                            <div class="banner-content">
                                <div class="banner-badge">HOT EVENT</div>
                                <h2 class="banner-title">
                                    신규 가입 회원 대상
                                    <br />
                                    3,000P 지급 이벤트
                                </h2>
                                <p class="banner-desc">지금 가입하고 프로필을 작성하면 즉시 3,000P를 드립니다!</p>
                                <div class="banner-period">
                                    <i class="fas fa-calendar"></i>
                                    <span>2024.01.01 ~ 2024.12.31</span>
                                </div>
                                <button class="banner-btn">자세히 보기</button>
                            </div>
                        </div>

                        <!-- 이벤트 목록 -->
                        <div class="events-grid" id="eventsList">
                            <!-- JavaScript로 동적 생성 -->
                        </div>

                        <!-- 더보기 버튼 -->
                        <div class="load-more">
                            <button class="load-more-btn" id="loadMoreBtn">더 많은 이벤트 보기</button>
                        </div>

                        <!-- 이벤트 제안하기 섹션 -->
                        <div class="suggest-section">
                            <button class="suggest-toggle" id="suggestToggle">
                                <div class="toggle-content">
                                    <div class="toggle-left">
                                        <i class="fas fa-lightbulb"></i>
                                        <div class="toggle-text">
                                            <h2 class="suggest-title">이벤트 제안하기</h2>
                                            <p class="suggest-subtitle">
                                                회원님들의 아이디어로 더 나은 이벤트를 만들어갑니다
                                            </p>
                                        </div>
                                    </div>
                                    <div class="toggle-icon">
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                </div>
                            </button>

                            <div class="suggest-content" id="suggestContent" style="display: none">
                                <div class="suggest-form">
                                    <div class="form-group">
                                        <label class="form-label">이벤트 카테고리</label>
                                        <div class="category-toggle-group" id="eventCategory">
                                            <button type="button" class="category-toggle" data-value="point">
                                                <i class="fas fa-coins"></i>
                                                <span>포인트</span>
                                            </button>
                                            <button type="button" class="category-toggle" data-value="badge">
                                                <i class="fas fa-medal"></i>
                                                <span>배지</span>
                                            </button>
                                            <button type="button" class="category-toggle" data-value="contest">
                                                <i class="fas fa-trophy"></i>
                                                <span>콘테스트</span>
                                            </button>
                                            <button type="button" class="category-toggle" data-value="community">
                                                <i class="fas fa-users"></i>
                                                <span>커뮤니티</span>
                                            </button>
                                            <button type="button" class="category-toggle" data-value="promotion">
                                                <i class="fas fa-bullhorn"></i>
                                                <span>프로모션</span>
                                            </button>
                                            <button type="button" class="category-toggle" data-value="other">
                                                <i class="fas fa-ellipsis-h"></i>
                                                <span>기타</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">이벤트 내용</label>
                                        <textarea
                                            class="form-textarea"
                                            id="eventDescription"
                                            rows="4"
                                            placeholder="이벤트 아이디어를 자세히 설명해주세요"
                                        ></textarea>
                                    </div>

                                    <div class="form-actions">
                                        <button class="submit-btn">
                                            <i class="fas fa-paper-plane"></i>
                                            제안하기
                                        </button>
                                        <p class="form-note">
                                            <i class="fas fa-info-circle"></i>
                                            제안해주신 이벤트는 검토 후 실제 이벤트로 진행될 수 있습니다
                                        </p>
                                    </div>
                                </div>

                                <div class="suggest-benefits">
                                    <h3 class="benefits-title">이벤트 제안 혜택</h3>
                                    <div class="benefit-list horizontal">
                                        <div class="benefit-item">
                                            <i class="fas fa-coins"></i>
                                            <div class="benefit-content">
                                                <h4>500P 즉시 지급</h4>
                                                <p>이벤트 제안 시 포인트 획득</p>
                                            </div>
                                        </div>
                                        <div class="benefit-item">
                                            <i class="fas fa-trophy"></i>
                                            <div class="benefit-content">
                                                <h4>채택 시 5,000P</h4>
                                                <p>실제 이벤트로 채택 시 추가 보상</p>
                                            </div>
                                        </div>
                                        <div class="benefit-item">
                                            <i class="fas fa-medal"></i>
                                            <div class="benefit-content">
                                                <h4>이벤트 기획자 배지</h4>
                                                <p>3회 이상 채택 시 특별 배지</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Supabase CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        
        <!-- Supabase 관련 스크립트 -->
        <script src="js/config/supabase.js?v=7"></script>
        <script src="js/services/authService.js?v=7"></script>
        
        <!-- 기본 스크립트 -->
        <script src="script.js?v=7"></script>
        <script src="js/checkbox-interaction.js?v=7"></script>
        <script src="events.js?v=7"></script>
        
        <!-- 메인 모듈 -->
        <script type="module" src="js/main.js?v=7"></script>
    
</body>
</html>
