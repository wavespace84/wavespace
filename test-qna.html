<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNA 테스트</title>
    <style>
        .qna-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .question-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>QNA 테스트 페이지</h1>
    <div class="qna-list" id="qnaList">
        <!-- 여기에 질문이 표시됩니다 -->
    </div>

    <script>
        // 간단한 테스트
        const container = document.getElementById('qnaList');
        console.log('Container:', container);
        
        const testHTML = `
            <div class="question-card">
                <h3>테스트 질문 1</h3>
                <p>이 질문이 보인다면 렌더링이 작동합니다.</p>
            </div>
            <div class="question-card">
                <h3>테스트 질문 2</h3>
                <p>두 번째 테스트 질문입니다.</p>
            </div>
        `;
        
        container.innerHTML = testHTML;
        console.log('Test HTML inserted');

    <script src="qna-enhanced-korean.js"></script>

</html>
