<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://sishloxzcqapontycuyz.supabase.co wss://sishloxzcqapontycuyz.supabase.co;"
        />
        <title>의견 관리 - WAVE SPACE</title>
        
        <!-- Supabase CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="preload.js"></script>
        
        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="admin.css?v=20250828-1710" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        
        <style>
            .admin-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 40px 80px;
            }

            .admin-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 32px;
            }

            .admin-title {
                font-size: 28px;
                font-weight: 700;
                color: var(--gray-900);
                margin: 0;
            }

            .feedback-stats {
                display: flex;
                gap: 24px;
                margin-bottom: 32px;
            }

            .stat-card {
                background: white;
                padding: 24px;
                border-radius: 16px;
                border: 1px solid var(--gray-200);
                text-align: center;
                min-width: 150px;
            }

            .stat-number {
                font-size: 32px;
                font-weight: 700;
                color: var(--primary-blue);
                margin-bottom: 8px;
            }

            .stat-label {
                font-size: 14px;
                color: var(--gray-600);
                font-weight: 500;
            }

            .feedback-table {
                background: white;
                border-radius: 16px;
                border: 1px solid var(--gray-200);
                overflow: hidden;
            }

            .table-header {
                background: var(--gray-50);
                padding: 20px 24px;
                border-bottom: 1px solid var(--gray-200);
                display: flex;
                justify-content: between;
                align-items: center;
            }

            .table-title {
                font-size: 18px;
                font-weight: 600;
                color: var(--gray-900);
                margin: 0;
            }

            .feedback-list {
                max-height: 600px;
                overflow-y: auto;
            }

            .feedback-row {
                padding: 20px 24px;
                border-bottom: 1px solid var(--gray-100);
                transition: background-color 0.2s ease;
            }

            .feedback-row:hover {
                background-color: var(--gray-25);
            }

            .feedback-row:last-child {
                border-bottom: none;
            }

            .feedback-meta {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
            }

            .feedback-info {
                flex: 1;
            }

            .notice-title {
                font-size: 16px;
                font-weight: 600;
                color: var(--gray-900);
                margin-bottom: 4px;
            }

            .user-info {
                font-size: 14px;
                color: var(--gray-600);
                margin-bottom: 8px;
            }

            .feedback-content {
                font-size: 14px;
                line-height: 1.6;
                color: var(--gray-700);
                background: var(--gray-50);
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 12px;
            }

            .feedback-time {
                font-size: 12px;
                color: var(--gray-500);
                display: flex;
                align-items: center;
                gap: 4px;
            }

            .category-badge {
                display: inline-block;
                padding: 4px 8px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 600;
                color: white;
                background: var(--primary-blue);
            }

            .empty-state {
                text-align: center;
                padding: 80px 40px;
                color: var(--gray-500);
            }

            .empty-icon {
                font-size: 48px;
                margin-bottom: 16px;
                opacity: 0.5;
            }

            .loading-spinner {
                border: 3px solid var(--gray-200);
                border-top: 3px solid var(--primary-blue);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .loading-state {
                text-align: center;
                padding: 80px 40px;
                color: var(--gray-500);
            }

            .back-link {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                color: var(--primary-blue);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.2s ease;
            }

            .back-link:hover {
                color: var(--deep-blue);
            }

            @media (max-width: 768px) {
                .admin-container {
                    padding: 24px 16px;
                }

                .feedback-stats {
                    flex-direction: column;
                }

                .feedback-meta {
                    flex-direction: column;
                    gap: 8px;
                }
            }
        </style>
    </head>
    <body>
        <div class="admin-container">
            <div class="admin-header">
                <h1 class="admin-title">공지사항 의견 관리</h1>
                <a href="notice.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    공지사항으로 돌아가기
                </a>
            </div>

            <div class="feedback-stats" id="feedbackStats">
                <!-- 통계 동적 생성 -->
            </div>

            <div class="feedback-table">
                <div class="table-header">
                    <h2 class="table-title">전체 의견 목록</h2>
                </div>
                <div class="feedback-list" id="feedbackList">
                    <!-- 의견 목록 동적 생성 -->
                </div>
            </div>
        </div>

        <!-- Supabase CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        
        <!-- 기본 스크립트 -->
        <script src="script.js"></script>
        
        <!-- Supabase 설정 -->
        <script src="js/config/supabase.js"></script>
        
        <!-- AuthService 로드 -->
        <script src="js/services/authService.js"></script>
        
        <!-- FeedbackService 로드 -->
        <script src="js/services/feedbackService.js?v=20250828-1700"></script>
        
        <!-- 관리자 피드백 페이지 스크립트 -->
        <script>
            // 관리자 권한 체크 및 페이지 초기화
            document.addEventListener('DOMContentLoaded', async () => {
                try {
                    console.log('📋 의견 관리 페이지 초기화 시작...');
                    
                    // 서비스 대기
                    await waitForServices();
                    
                    // 권한 체크
                    const hasPermission = await checkAdminPermission();
                    if (!hasPermission) {
                        showAccessDenied();
                        return;
                    }
                    
                    // 데이터 로드
                    await loadFeedbackData();
                    
                    console.log('✅ 의견 관리 페이지 초기화 완료');
                    
                } catch (error) {
                    console.error('의견 관리 페이지 초기화 실패:', error);
                    showError('페이지 로딩 중 오류가 발생했습니다.');
                }
            });

            // 서비스 대기
            async function waitForServices() {
                let attempts = 0;
                const maxAttempts = 50;
                
                while (attempts < maxAttempts) {
                    if (window.feedbackService && window.authService) {
                        return;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                throw new Error('서비스 초기화 시간 초과');
            }

            // 관리자 권한 체크
            async function checkAdminPermission() {
                try {
                    if (!window.authService) return false;
                    
                    const user = await window.authService.getCurrentUser();
                    if (!user) return false;
                    
                    const role = user.role || 'user';
                    return ['admin', 'super_admin'].includes(role);
                    
                } catch (error) {
                    console.error('권한 체크 실패:', error);
                    return false;
                }
            }

            // 의견 데이터 로드
            async function loadFeedbackData() {
                const statsContainer = document.getElementById('feedbackStats');
                const listContainer = document.getElementById('feedbackList');
                
                // 로딩 상태 표시
                if (listContainer) {
                    listContainer.innerHTML = `
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <div style="margin-top: 16px;">의견을 불러오는 중...</div>
                        </div>
                    `;
                }

                try {
                    // 모든 의견 조회
                    const result = await window.feedbackService.getAllFeedbacks({ limit: 100 });
                    
                    if (result.error) {
                        throw new Error(result.error);
                    }

                    const feedbacks = result.data || [];
                    
                    // 통계 표시
                    displayStats(feedbacks);
                    
                    // 의견 목록 표시
                    displayFeedbacks(feedbacks);

                } catch (error) {
                    console.error('의견 데이터 로드 실패:', error);
                    if (listContainer) {
                        listContainer.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">⚠️</div>
                                <div>의견을 불러오는데 실패했습니다.</div>
                                <div style="margin-top: 8px; font-size: 14px;">${error.message}</div>
                            </div>
                        `;
                    }
                }
            }

            // 통계 표시
            function displayStats(feedbacks) {
                const statsContainer = document.getElementById('feedbackStats');
                if (!statsContainer) return;

                const totalCount = feedbacks.length;
                const todayCount = feedbacks.filter(f => {
                    const today = new Date().toDateString();
                    const feedbackDate = new Date(f.created_at).toDateString();
                    return today === feedbackDate;
                }).length;

                const noticeCount = new Set(feedbacks.map(f => f.notice_id)).size;

                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalCount.toLocaleString()}</div>
                        <div class="stat-label">전체 의견</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${todayCount}</div>
                        <div class="stat-label">오늘 작성된 의견</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${noticeCount}</div>
                        <div class="stat-label">의견이 있는 공지</div>
                    </div>
                `;
            }

            // 의견 목록 표시
            function displayFeedbacks(feedbacks) {
                const listContainer = document.getElementById('feedbackList');
                if (!listContainer) return;

                if (feedbacks.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">💭</div>
                            <div>아직 의견이 없습니다.</div>
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = feedbacks.map(feedback => `
                    <div class="feedback-row">
                        <div class="feedback-meta">
                            <div class="feedback-info">
                                <div class="notice-title">
                                    ${escapeHtml(feedback.notices?.title || '제목 없음')}
                                    ${feedback.notices?.category ? `<span class="category-badge">${feedback.notices.category}</span>` : ''}
                                </div>
                                <div class="user-info">
                                    <i class="fas fa-user"></i>
                                    ${escapeHtml(feedback.users?.username || feedback.users?.full_name || '익명')}
                                </div>
                            </div>
                            <div class="feedback-time">
                                <i class="fas fa-clock"></i>
                                ${window.feedbackService.formatDate(feedback.created_at)}
                                ${feedback.is_edited ? ' (수정됨)' : ''}
                            </div>
                        </div>
                        <div class="feedback-content">
                            ${escapeHtml(feedback.content).replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `).join('');
            }

            // 접근 거부 표시
            function showAccessDenied() {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <div style="font-size: 64px; margin-bottom: 24px;">🔒</div>
                        <h1 style="color: var(--gray-900); margin-bottom: 16px;">접근 권한이 없습니다</h1>
                        <p style="color: var(--gray-600); margin-bottom: 32px;">관리자만 이 페이지에 접근할 수 있습니다.</p>
                        <a href="notice.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 500;">
                            <i class="fas fa-arrow-left"></i> 공지사항으로 돌아가기
                        </a>
                    </div>
                `;
            }

            // HTML 이스케이프
            function escapeHtml(text) {
                if (!text) return '';
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, (m) => map[m]);
            }
        </script>
    </body>
</html>
