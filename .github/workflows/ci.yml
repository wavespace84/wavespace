name: ðŸ” Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    name: ðŸ§¹ Quality & Security Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸš€ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ¨ Code formatting check
        run: npm run format:check
        
      - name: ðŸ” ESLint analysis
        run: npm run lint
        
      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=moderate
        
      - name: ðŸ—ï¸ Test build
        run: npm run build
        
      - name: ðŸ“Š Bundle size check
        run: |
          echo "### ðŸ“Š Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* | sort -hr >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ“ˆ Performance analysis
        if: github.event_name == 'pull_request'
        run: |
          echo "### ðŸš€ Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- HTML files: $(find dist -name "*.html" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- CSS files: $(find dist -name "*.css" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- JS files: $(find dist -name "*.js" | wc -l)" >> $GITHUB_STEP_SUMMARY

  accessibility-test:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build for testing
        run: npm run build
        
      - name: â™¿ Run accessibility tests
        run: |
          npx serve -s dist -p 3000 &
          sleep 5
          echo "### â™¿ Accessibility Results" >> $GITHUB_STEP_SUMMARY
          echo "Accessibility testing setup completed" >> $GITHUB_STEP_SUMMARY
