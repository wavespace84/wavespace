name: 🔍 Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    name: 🧹 Quality & Security Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🚀 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🎨 Code formatting check
        run: npm run format:check
        
      - name: 🔍 ESLint analysis
        run: npm run lint
        
      - name: 🔒 Security audit
        run: npm audit --audit-level=moderate
        
      - name: 🏗️ Test build
        run: npm run build
        
      - name: 📊 Bundle size check
        run: |
          echo "### 📊 Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* | sort -hr >> $GITHUB_STEP_SUMMARY
          
      - name: 📈 Performance analysis
        if: github.event_name == 'pull_request'
        run: |
          echo "### 🚀 Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- HTML files: $(find dist -name "*.html" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- CSS files: $(find dist -name "*.css" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- JS files: $(find dist -name "*.js" | wc -l)" >> $GITHUB_STEP_SUMMARY

  accessibility-test:
    name: ♿ Accessibility Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🏗️ Build for testing
        run: npm run build
        
      - name: ♿ Run accessibility tests
        run: |
          npx serve -s dist -p 3000 &
          sleep 5
          echo "### ♿ Accessibility Results" >> $GITHUB_STEP_SUMMARY
          echo "Accessibility testing setup completed" >> $GITHUB_STEP_SUMMARY
          # 추후 Pa11y나 axe-core 통합 예정