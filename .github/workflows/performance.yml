name: ðŸ“ˆ Performance Monitoring

on:
  schedule:
    - cron: '0 9 * * 1'  # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰

jobs:
  lighthouse:
    name: ðŸ” Lighthouse Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build site
        run: npm run build
        
      - name: ðŸŒ Start local server
        run: |
          npx serve -s dist -p 3000 &
          sleep 5
          
      - name: ðŸ” Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI not configured yet"
          
      - name: ðŸ“Š Performance summary
        run: |
          echo "### ðŸ“ˆ Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Pages analyzed: Multiple static pages" >> $GITHUB_STEP_SUMMARY
          echo "- Focus: Core Web Vitals, Accessibility, SEO" >> $GITHUB_STEP_SUMMARY

  bundle-analysis:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build with analysis
        run: npm run build
        
      - name: ðŸ“Š Analyze bundle
        run: |
          echo "### ðŸ“¦ Bundle Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### CSS Files:" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.css" -exec ls -lh {} \; | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### JavaScript Files:" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -exec ls -lh {} \; | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Total Size:" >> $GITHUB_STEP_SUMMARY
          echo "- **$(du -sh dist | cut -f1)**" >> $GITHUB_STEP_SUMMARY