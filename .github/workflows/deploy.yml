name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  deploy:
    name: ğŸŒ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§¹ Quality check
        run: npm run quality
        
      - name: ğŸ—ï¸ Production build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“Š Generate build report
        run: |
          echo "### ğŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build completed: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Total files: $(find dist -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Total size: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
          
      - name: ğŸ¯ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: wavespace.kr  # ì»¤ìŠ¤í…€ ë„ë©”ì¸ (ì˜µì…˜)
          
      - name: ğŸ·ï¸ Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false