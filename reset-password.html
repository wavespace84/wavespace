<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정 - WAVE SPACE</title>
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- 환경 설정 -->
    <script src="config.dev.js"></script>
    
    <!-- XSS 보호 및 에러 핸들러 -->
    <script src="js/utils/xssProtection.js"></script>
    <script src="js/utils/errorHandler.js"></script>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="common.css?v=7" />
    <link rel="stylesheet" href="styles.css?v=7" />
    <link rel="stylesheet" href="css/sidebar.css?v=7" />
    <link rel="stylesheet" href="css/mypage-support-style.css?v=7" />
    <link rel="stylesheet" href="mobile-fix.css?v=7" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- 기본 스크립트 -->
    <script src="preload.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .reset-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background: var(--gray-50);
        }
        
        .reset-password-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--gray-100);
        }
        
        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .reset-password-header h1 {
            color: var(--gray-900);
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .reset-password-header p {
            color: var(--gray-600);
            font-size: var(--font-size-base);
        }
        
        .password-strength {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .password-strength-bar {
            height: 4px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .password-strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: var(--radius-full);
        }
        
        .password-strength-fill.weak {
            width: 33%;
            background: var(--error);
        }
        
        .password-strength-fill.medium {
            width: 66%;
            background: var(--warning);
        }
        
        .password-strength-fill.strong {
            width: 100%;
            background: var(--success);
        }
        
        .password-requirements {
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .password-requirements h5 {
            color: var(--gray-700);
            font-size: var(--font-size-sm);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .requirement-item {
            color: var(--gray-600);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }
        
        .requirement-item i {
            font-size: 0.875rem;
            color: var(--gray-400);
        }
        
        .requirement-item.met i {
            color: var(--success);
        }
        
        .btn-reset {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: var(--radius-lg);
            background: var(--primary-blue);
            color: var(--white);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-reset:hover:not(:disabled) {
            background: var(--deep-blue);
        }
        
        .btn-reset:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-reset.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-reset.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }
        
        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error-container,
        .success-container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-container i,
        .success-container i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        .error-container i {
            color: var(--error);
        }
        
        .success-container i {
            color: var(--success);
        }
        
        .error-container h2,
        .success-container h2 {
            color: var(--gray-900);
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-container p,
        .success-container p {
            color: var(--gray-600);
            font-size: var(--font-size-base);
            margin-bottom: 2rem;
        }
        
        .btn-login-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--primary-blue);
            border-radius: var(--radius-lg);
            transition: all 0.2s;
        }
        
        .btn-login-link:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .password-toggle:hover {
            color: var(--gray-800);
        }
    </style>
</head>
<body data-page="reset-password">
    <div class="reset-password-container">
        <div class="reset-password-card" id="reset-form-container">
            <div class="reset-password-header">
                <h1>
                    <i class="fas fa-lock"></i>
                    새 비밀번호 설정
                </h1>
                <p>안전한 새 비밀번호를 입력해주세요</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="new-password">새 비밀번호</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="new-password" 
                            name="password" 
                            class="form-input" 
                            placeholder="새 비밀번호를 입력하세요"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" data-target="new-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">비밀번호 확인</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="비밀번호를 다시 입력하세요"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" data-target="confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="password-strength">
                    <div class="password-strength-bar">
                        <div class="password-strength-fill" id="strength-indicator"></div>
                    </div>
                    <p class="password-strength-text" id="strength-text" style="font-size: var(--font-size-sm); color: var(--gray-600); text-align: center;">
                        비밀번호를 입력하세요
                    </p>
                </div>
                
                <div class="password-requirements">
                    <h5>비밀번호 요구사항</h5>
                    <div class="requirement-item" data-requirement="length">
                        <i class="fas fa-circle"></i>
                        <span>최소 8자 이상</span>
                    </div>
                    <div class="requirement-item" data-requirement="uppercase">
                        <i class="fas fa-circle"></i>
                        <span>대문자 포함</span>
                    </div>
                    <div class="requirement-item" data-requirement="lowercase">
                        <i class="fas fa-circle"></i>
                        <span>소문자 포함</span>
                    </div>
                    <div class="requirement-item" data-requirement="number">
                        <i class="fas fa-circle"></i>
                        <span>숫자 포함</span>
                    </div>
                    <div class="requirement-item" data-requirement="special">
                        <i class="fas fa-circle"></i>
                        <span>특수문자 포함</span>
                    </div>
                </div>
                
                <button type="submit" class="btn-reset">비밀번호 재설정</button>
                
                <div class="error-message" id="reset-error-message" style="display: none; margin-top: 1rem;"></div>
            </form>
        </div>
        
        <!-- 성공 화면 -->
        <div class="reset-password-card" id="success-container" style="display: none;">
            <div class="success-container">
                <i class="fas fa-check-circle"></i>
                <h2>비밀번호가 재설정되었습니다!</h2>
                <p>새로운 비밀번호로 로그인할 수 있습니다.</p>
                <a href="login.html" class="btn-login-link">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인하기
                </a>
            </div>
        </div>
        
        <!-- 오류 화면 -->
        <div class="reset-password-card" id="error-container" style="display: none;">
            <div class="error-container">
                <i class="fas fa-exclamation-circle"></i>
                <h2>유효하지 않은 링크입니다</h2>
                <p>비밀번호 재설정 링크가 만료되었거나 잘못되었습니다.<br>다시 시도해주세요.</p>
                <a href="login.html" class="btn-login-link">
                    <i class="fas fa-arrow-left"></i>
                    로그인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <!-- Supabase 관련 스크립트 -->
    <script src="js/config/supabase.js?v=7"></script>
    <script src="js/services/authService.js?v=7"></script>
    
    <!-- 비밀번호 재설정 스크립트 -->
    <script src="js/modules/reset-password.js"></script>
</body>
</html>
