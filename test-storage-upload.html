<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage 업로드 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #0066FF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0052CC;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .file-input {
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>🧪 Storage 업로드 테스트</h1>
    <p>시장조사서 업로드 기능을 테스트하기 위한 페이지입니다.</p>

    <div class="test-section">
        <h3>1️⃣ Storage 상태 확인</h3>
        <button onclick="checkHealth()">헬스체크 실행</button>
        <button onclick="showGuide()">버킷 생성 가이드</button>
        <div id="health-status" class="status info">아직 확인하지 않음</div>
    </div>

    <div class="test-section">
        <h3>2️⃣ 테스트 파일 업로드</h3>
        <button onclick="testUpload()">더미 파일 업로드 테스트</button>
        <div id="test-status" class="status info">아직 테스트하지 않음</div>
    </div>

    <div class="test-section">
        <h3>3️⃣ 실제 파일 업로드</h3>
        <div class="file-input">
            <input type="file" id="realFileInput" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx">
        </div>
        <button onclick="uploadRealFile()">실제 파일 업로드</button>
        <div id="real-upload-status" class="status info">파일을 선택하고 업로드 버튼을 클릭하세요</div>
    </div>

    <div class="test-section">
        <h3>📜 로그</h3>
        <button onclick="clearLog()">로그 지우기</button>
        <div id="log" class="log">페이지를 로드하면 초기화 로그가 여기에 표시됩니다...\n</div>
    </div>

    <!-- 필요한 스크립트들 -->
    <script src="js/config/supabase.js"></script>
    <script src="js/core/WaveSpaceData.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/pages/marketResearchSupabase.js"></script>
    
    <script>
        // 로그 함수
        function addLog(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 원래 console.log를 가로채서 페이지에도 표시
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG: ' + args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('WARN: ' + args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR: ' + args.join(' '));
        };

        // 1. Storage 상태 확인
        async function checkHealth() {
            const statusDiv = document.getElementById('health-status');
            statusDiv.className = 'status info';
            statusDiv.textContent = '확인 중...';
            
            try {
                const health = await window.MarketResearchSupabase.checkStorageHealth();
                
                if (health.canUpload) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ Storage 정상 작동! 업로드 가능';
                } else if (health.targetBucketExists) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ 버킷은 존재하지만 업로드 불가능';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Storage 사용 불가능';
                }
                
                addLog('헬스체크 완료: ' + JSON.stringify(health));
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ 헬스체크 실패: ' + error.message;
                addLog('헬스체크 오류: ' + error.message);
            }
        }

        // 2. 가이드 표시
        function showGuide() {
            window.MarketResearchSupabase.createBucketGuide();
            addLog('버킷 생성 가이드가 콘솔에 표시되었습니다.');
        }

        // 3. 테스트 업로드
        async function testUpload() {
            const statusDiv = document.getElementById('test-status');
            statusDiv.className = 'status info';
            statusDiv.textContent = '테스트 중...';
            
            try {
                const result = await window.MarketResearchSupabase.testFileUpload();
                
                if (result) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ 테스트 업로드 성공!';
                    addLog('테스트 업로드 성공: ' + JSON.stringify(result));
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ 테스트 업로드 실패';
                    addLog('테스트 업로드 실패');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ 테스트 오류: ' + error.message;
                addLog('테스트 오류: ' + error.message);
            }
        }

        // 4. 실제 파일 업로드
        async function uploadRealFile() {
            const fileInput = document.getElementById('realFileInput');
            const statusDiv = document.getElementById('real-upload-status');
            
            if (!fileInput.files[0]) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '파일을 먼저 선택하세요';
                return;
            }

            const file = fileInput.files[0];
            statusDiv.className = 'status info';
            statusDiv.textContent = `업로드 중: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`;
            
            const metadata = {
                userId: 'test-user-' + Date.now(),
                title: file.name.split('.')[0],
                description: '테스트 페이지에서 업로드한 파일',
                region1: '서울',
                region2: '강남구', 
                productType: '아파트',
                supplyType: '민간분양',
                pageCount: 1,
                fileCreatedDate: new Date().toISOString(),
                keywords: ['테스트'],
                tags: ['test']
            };

            try {
                const result = await window.MarketResearchSupabase.uploadFile(file, metadata);
                
                if (result) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ 실제 파일 업로드 성공!';
                    addLog('실제 업로드 성공: ' + JSON.stringify(result));
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ 실제 파일 업로드 실패';
                    addLog('실제 업로드 실패');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ 업로드 오류: ' + error.message;
                addLog('업로드 오류: ' + error.message);
            }
        }

        // 로그 지우기
        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // 페이지 로드 시 자동 초기화
        window.addEventListener('load', () => {
            addLog('페이지 로드 완료');
            
            // 3초 후 자동으로 헬스체크 실행
            setTimeout(() => {
                addLog('자동 헬스체크 실행...');
                checkHealth();
            }, 3000);
        });
    </script>
</body>
</html>
