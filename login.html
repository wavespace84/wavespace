<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - WAVE SPACE</title>
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- 환경 설정 -->
    <script src="config.dev.js"></script>
    
    <!-- XSS 보호 및 에러 핸들러 -->
    <script src="js/utils/xssProtection.js"></script>
    <script src="js/utils/errorHandler.js"></script>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="common.css?v=7" />
        <link rel="stylesheet" href="css/modules/variables.css" />
    <link rel="stylesheet" href="styles.css?v=7" />
    <link rel="stylesheet" href="css/header.css?v=7" />
    <link rel="stylesheet" href="css/sidebar.css?v=7" />
    <link rel="stylesheet" href="css/profile-style.css?v=9" />
    <link rel="stylesheet" href="mobile-fix.css?v=7" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- 기본 스크립트 -->
    <script src="preload.js"></script>
                <!-- 공통 컴포넌트 로더 -->
        <script src="js/modules/header-loader.js"></script>
        <script src="js/modules/sidebar-loader.js"></script>
        <script src="js/common-loaders.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body data-page="login">
    <!-- 전체 컨테이너 -->
    <div class="app-container">
        <!-- 사이드바 (동적 로드) -->
        <div id="sidebar-container">
            <!-- SidebarLoader가 동적으로 사이드바를 여기에 로드합니다 -->
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-container">
            <!-- 헤더 (동적 로드) -->
            <div id="header-container">
                <!-- HeaderLoader가 동적으로 헤더를 여기에 로드합니다 -->
            </div>

            <!-- 메인 콘텐츠 -->
            <main class="main-content">
                <div class="login-page-container">
                    <div class="login-page-header">
                        <h1>
                            <i class="fas fa-sign-in-alt"></i>
                            로그인
                        </h1>
                        <p>WAVE SPACE에 오신 것을 환영합니다</p>
                    </div>
                    
                    <div class="login-content">
                        <!-- 로그인 폼 -->
                        <div class="login-card">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label class="form-label" for="login-username">아이디</label>
                                    <input 
                                        type="text" 
                                        id="login-username" 
                                        name="username" 
                                        class="form-input" 
                                        placeholder="아이디를 입력하세요"
                                        required
                                    >
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="login-password">비밀번호</label>
                                    <input 
                                        type="password" 
                                        id="login-password" 
                                        name="password" 
                                        class="form-input" 
                                        placeholder="비밀번호를 입력하세요"
                                        required
                                    >
                                </div>
                                
                                <button type="submit" class="btn-login">로그인</button>
                                
                                <div class="error-message" id="login-error-message" style="display: none;"></div>
                            </form>
                            
                            <div class="forgot-password">
                                <a href="#" data-action="password-reset">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                        
                        <!-- 소셜 로그인 -->
                        <div class="social-login-section">
                            <div class="social-login-notice">
                                <p>*마이페이지에서 간편 로그인을 설정할수 있습니다</p>
                            </div>
                            
                            <div class="social-login-buttons">
                                <button type="button" class="btn-social btn-google" data-action="social-login" data-provider="google">
                                    <i class="fab fa-google"></i>
                                    <span>Google로 로그인</span>
                                </button>
                                
                                <button type="button" class="btn-social btn-kakao" data-action="social-login" data-provider="kakao">
                                    <i class="fas fa-comment"></i>
                                    <span>카카오로 로그인</span>
                                </button>
                                
                                <button type="button" class="btn-social btn-naver" data-action="social-login" data-provider="naver">
                                    <span style="font-weight: bold; color: #03c75a;">N</span>
                                    <span>네이버로 로그인</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 회원가입 링크 -->
                        <div class="login-footer">
                            아직 회원이 아니신가요? 
                            <a href="signup.html" class="login-link">회원가입</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Supabase 관련 스크립트 -->
    <script src="js/config/supabase.js?v=7"></script>
    <script src="js/services/authService.js?v=8"></script>
    
    <!-- ComponentLoader 추가 -->
    <script src="js/components/ComponentLoader.js"></script>
    
    <!-- 메인 모듈 -->
    <script type="module" src="js/main.js?v=7"></script>
    
    <!-- ComponentLoader 초기화 -->
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            if (window.ComponentLoader) {
                const componentLoader = new window.ComponentLoader();
                await componentLoader.loadProfileModal();
            }
        });
    </script>
    
    <!-- 로그인 페이지 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            
            // 로그인 폼 이벤트 리스너
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    if (window.authService) {
                        await window.authService.signIn(username, password);
                        // 로그인 성공 시 index.html로 리다이렉트
                        window.location.href = 'index.html';
                    } else {
                        console.error('AuthService가 로드되지 않았습니다.');
                        alert('로그인 서비스를 초기화하는 중입니다. 잠시 후 다시 시도해주세요.');
                    }
                } catch (error) {
                    console.error('로그인 실패:', error);
                    const errorDiv = document.getElementById('login-error-message');
                    if (errorDiv) {
                        errorDiv.textContent = '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.';
                        errorDiv.style.display = 'block';
                    }
                }
            });

            // 소셜 로그인 버튼들 이벤트 리스너
            const socialButtons = document.querySelectorAll('button[data-action="social-login"]');
            socialButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const provider = button.getAttribute('data-provider');
                    if (window.authService && typeof window.authService.socialLogin === 'function') {
                        window.authService.socialLogin(provider);
                    } else {
                        alert('소셜 로그인 기능을 준비 중입니다.');
                    }
                });
            });

            // 비밀번호 재설정 링크 이벤트 리스너
            const passwordResetLink = document.querySelector('a[data-action="password-reset"]');
            if (passwordResetLink) {
                passwordResetLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (window.authService && typeof window.authService.showPasswordReset === 'function') {
                        window.authService.showPasswordReset();
                    } else {
                        alert('임시 비밀번호 발송 기능을 준비 중입니다.');
                    }
                });
            }
        });
    </script>

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }
        
        .login-form {
            background: var(--white);
            border-radius: var(--radius-xl); /* 16px 둥근 모서리 */
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--gray-100);
        }
        
        .login-form h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
            font-size: var(--font-size-2xl);
            font-weight: 700;
        }
        
        .login-form p {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
            font-size: var(--font-size-base);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md); /* 8px 둥근 모서리 */
            font-size: var(--font-size-base);
            transition: all 0.2s;
            background-color: var(--white);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(46, 140, 230, 0.1);
        }
        
        .login-form .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: var(--radius-lg); /* 12px 둥근 모서리 */
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-form .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: 0 2px 4px rgba(46, 140, 230, 0.2);
        }
        
        .login-form .btn-primary:hover {
            background: var(--deep-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 140, 230, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
            color: var(--deep-blue);
        }

        /* 소셜 로그인 버튼 (있다면) */
        .social-login-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            background: var(--white);
            color: var(--gray-700);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .social-login-btn:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
    </style>

    <!-- 컴포넌트 로더 스크립트 -->
    <script src="js/modules/header-loader.js"></script>
    
    <script>
        // 헤더 및 사이드바 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            // 헤더 로드
            if (window.HeaderLoader) {
                const headerLoader = new window.HeaderLoader();
                const headerSuccess = await headerLoader.loadHeader();
                console.log('[LOGIN] 헤더 로드:', headerSuccess ? '성공' : '실패');
            }

            // 사이드바 로드
            if (window.SidebarLoader) {
                const sidebarLoader = new window.SidebarLoader();
                await sidebarLoader.loadSidebar();
                console.log('[LOGIN] 사이드바 로드 완료');
            }
        });
    </script>
</body>
</html>
