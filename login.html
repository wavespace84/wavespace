        /* 로그인 페이지 전용 스타일 */

        .form-input {

        .form-input:focus {

            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--gray-600);
            font-size: 14px;
        }
        
        .login-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--red);
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        
        .forgot-password a {
            color: var(--gray-600);
            font-size: 13px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        /* 소셜 로그인 스타일 */
        .social-login-section {
            margin-top: 32px;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider span {
            position: relative;
            background: var(--white);
            padding: 0 16px;
            color: var(--gray-500);
            font-size: 13px;
        }
        
        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            background: var(--white);
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-900);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-social:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 20px;
            }

            }
        }

    <script>
        // 페이지 로딩 시 즉시 보이게 하기
        document.body.classList.add('loaded');
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // 로딩 상태 시작
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loading.classList.add('show');
            errorMessage.textContent = '';
            
            try {
                const userId = document.getElementById('userId').value;
                const password = document.getElementById('password').value;
                
                // authService 사용 가능한지 확인
                if (window.authService && typeof window.authService.signIn === 'function') {
                    const result = await authService.signIn(userId, password);
                    
                    if (result.success) {
                        // 로그인 성공 시 이전 페이지 또는 홈으로
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                        window.location.href = redirectUrl;
                    } else {
                        throw new Error(result.error);
                    }
                } else {
                    // 폴백 처리
                    console.warn('AuthService를 사용할 수 없습니다. 폴백 처리 중...');
                    window.fallbackLogin(userId, password);
                }
                
            } catch (error) {
                console.error('로그인 오류:', error);
                
                let errorText = '로그인에 실패했습니다.';
                if (error.message.includes('Invalid login credentials')) {
                    errorText = '이메일 또는 비밀번호가 올바르지 않습니다.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorText = '이메일 인증이 필요합니다. 이메일을 확인해주세요.';
                } else if (error.message.includes('Too many requests')) {
                    errorText = '너무 많은 시도입니다. 잠시 후 다시 시도해주세요.';
                }
                
                errorMessage.textContent = errorText;
            } finally {
                // 로딩 상태 종료
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.classList.remove('show');
            }
        }
        
        async function resetPassword() {
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                alert('아이디를 입력해주세요.');
                return;
            }
            
            try {
                // 아이디를 이메일 형식으로 변환
                const email = userId.includes('@') ? userId : `${userId}@wavespace.internal`;
                
                // authService 사용 가능한지 확인
                if (window.authService && typeof window.authService.resetPassword === 'function') {
                    const result = await authService.resetPassword(email);
                    if (result.success) {
                        alert('비밀번호 재설정 링크를 이메일로 보내드렸습니다.');
                    } else {
                        alert('비밀번호 재설정 요청에 실패했습니다.');
                    }
                } else {
                    // 폴백 처리
                    window.fallbackResetPassword(email);
                }
            } catch (error) {
                console.error('비밀번호 재설정 오류:', error);
                alert('비밀번호 재설정 요청에 실패했습니다.');
            }
        }
        
        // 구글 로그인 처리
        async function handleGoogleLogin() {
            try {
                if (window.authService && window.authService.supabase) {
                    const { data, error } = await window.authService.supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin + '/index.html'
                        }
                    });
                    
                    if (error) throw error;
                } else {
                    alert('구글 로그인 서비스를 사용할 수 없습니다.');
                }
            } catch (error) {
                console.error('구글 로그인 오류:', error);
                alert('구글 로그인에 실패했습니다.');
            }
        }
        
        // 카카오 로그인 처리
        async function handleKakaoLogin() {
            try {
                if (window.authService && window.authService.supabase) {
                    // Supabase에서 카카오 OAuth 설정이 필요합니다
                    // 현재는 개발 중 알림을 표시합니다
                    alert('카카오 로그인 기능은 준비 중입니다.');
                    
                    // 실제 구현 시:
                    // const { data, error } = await window.authService.supabase.auth.signInWithOAuth({
                    //     provider: 'kakao',
                    //     options: {
                    //         redirectTo: window.location.origin + '/index.html'
                    //     }
                    // });
                } else {
                    alert('카카오 로그인 서비스를 사용할 수 없습니다.');
                }
            } catch (error) {
                console.error('카카오 로그인 오류:', error);
                alert('카카오 로그인에 실패했습니다.');
            }
        }
        
        // Enter 키로 로그인
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form.checkValidity()) {
                    handleLogin(e);
                }
            }
        });
    </script>
