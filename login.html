<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - WAVE SPACE</title>
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- 환경 설정 -->
    <script src="config.dev.js"></script>
    
    <!-- XSS 보호 및 에러 핸들러 -->
    <script src="js/utils/xssProtection.js"></script>
    <script src="js/utils/errorHandler.js"></script>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="common.css?v=7" />
    <link rel="stylesheet" href="styles.css?v=7" />
    <link rel="stylesheet" href="mobile-fix.css?v=7" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- 기본 스크립트 -->
    <script src="preload.js"></script>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body data-page="login">
    <!-- 전체 컨테이너 -->
    <div class="app-container">
        <!-- 사이드바 (동적 로드) -->
        <div id="sidebar-container">
            <!-- SidebarLoader가 동적으로 사이드바를 여기에 로드합니다 -->
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-container">
            <!-- 헤더 (동적 로드) -->
            <div id="header-container">
                <!-- HeaderLoader가 동적으로 헤더를 여기에 로드합니다 -->
            </div>

            <!-- 메인 콘텐츠 -->
            <main class="main-content">
                <div class="login-container">
                    <div class="login-form">
                        <h1>로그인</h1>
                        <p>WAVE SPACE에 오신 것을 환영합니다</p>
                        
                        <form id="loginForm">
                            <div class="input-group">
                                <label for="email">이메일</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </form>
                        
                        <div class="login-footer">
                            <p>아직 계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Supabase 관련 스크립트 -->
    <script src="js/config/supabase.js?v=7"></script>
    <script src="js/services/authService.js?v=7"></script>
    
    <!-- 메인 모듈 -->
    <script type="module" src="js/main.js?v=7"></script>
    
    <!-- 로그인 페이지 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    if (window.authService) {
                        await window.authService.signIn(email, password);
                        // 로그인 성공 시 index.html로 리다이렉트
                        window.location.href = 'index.html';
                    } else {
                        console.error('AuthService가 로드되지 않았습니다.');
                        alert('로그인 서비스를 초기화하는 중입니다. 잠시 후 다시 시도해주세요.');
                    }
                } catch (error) {
                    console.error('로그인 실패:', error);
                    alert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.');
                }
            });
        });
    </script>

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }
        
        .login-form {
            background: var(--white);
            border-radius: var(--radius-xl); /* 16px 둥근 모서리 */
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--gray-100);
        }
        
        .login-form h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
            font-size: var(--font-size-2xl);
            font-weight: 700;
        }
        
        .login-form p {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
            font-size: var(--font-size-base);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md); /* 8px 둥근 모서리 */
            font-size: var(--font-size-base);
            transition: all 0.2s;
            background-color: var(--white);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(46, 140, 230, 0.1);
        }
        
        .login-form .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: var(--radius-lg); /* 12px 둥근 모서리 */
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-form .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
            box-shadow: 0 2px 4px rgba(46, 140, 230, 0.2);
        }
        
        .login-form .btn-primary:hover {
            background: var(--deep-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 140, 230, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
            color: var(--deep-blue);
        }

        /* 소셜 로그인 버튼 (있다면) */
        .social-login-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            background: var(--white);
            color: var(--gray-700);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .social-login-btn:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
    </style>
</body>
</html>
